<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculater!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
 <link rel="shortcut icon" href="./calc.png" type="image/x-icon">
</head>
<body>
<div class="container">
        <input type="text" class="input" placeholder="0" id="inputBox">
    <div class="row">
<button class="operator">AC</button>
<button class="operator">DEL</button>
<button class="operator">%</button>
<button class="operator">/</button>
    </div>
    <div class="row">
<button>7</button>
<button>8</button>
<button>9</button>
<button class="operator">*</button>
    </div>
    <div class="row">
<button>4</button>
<button>5</button>
<button>6</button>
<button class="operator">+</button>
    </div>
    <div class="row">
<button>3</button>
<button>2</button>
<button>1</button>
<button class="operator">-</button>
    </div>
    <div class="row">
<button>00</button>
<button>0</button>
<button>.</button>
<button class="equal-button">=</button>
    </div>
</div>
  <script src="script.js"></script>
</body>

</html>
